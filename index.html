<!-- Copy me to whatever.html to redirect to whatever.cast -->
<html>
    <head>
    </head>
    <body>
        <script>
         var m = window.location.pathname.match(/\/((.*)(\.html?))?/)
         console.log(window.location.pathname)
         if (m != null) {
             if (window.location.pathname === "/") {
                 window.location.href = window.location.origin + "/v.htm"
             } else {
                 window.location.href = window.location.origin + "/v.htm?cast=" + m[1]
             }
         }
        </script>
    </body>
</html>
